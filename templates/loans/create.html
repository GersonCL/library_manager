{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Crear Préstamo</h2>

<form id="loanForm" method="POST">
    <div class="mb-3">
        <label for="student" class="form-label">Alumno</label>
        <select name="id_student" id="student" class="form-select" required>
            {% for student in students %}
                <option value="{{ student[0] }}">{{ student[1] }} {{ student[2] }} ({{ student[3] }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="bookSearch" class="form-label">Buscar Libros</label>
        <input type="text" id="bookSearch" class="form-control" placeholder="Escriba para buscar libros...">
        <div id="searchResults" class="mt-2"></div>
    </div>
    
    <div class="mb-3">
        <h4>Libros Seleccionados</h4>
        <ul id="selectedBooks" class="list-group"></ul>
    </div>
    
    <div class="mb-3">
        <label for="loanDays" class="form-label">Días de Préstamo</label>
        <input type="number" name="loan_days" id="loanDays" class="form-control" required>
    </div>
    
    <input type="hidden" name="selected_books" id="selectedBooksInput">
    <button type="submit" class="btn btn-primary">Crear</button>
</form>

<script src="{{ url_for('static', filename='js/loan.js') }}"></script>

{% endblock %}
